<div
class="temporarily-closed"
fxLayout=row>
    <div>
        <img 
        class="temp-closed-icon"
        src="{{temporarilyClosed.icon}}" alt="" />
    </div>
    <div
    fxFlexOffset=1em
    fxLayout=column>
        <div>
            <span
            class="small-bold">{{temporarilyClosed.title}}</span>
        </div>
        <div>
            <span
            class="date-range">{{temporarilyClosed.dateRange}}</span>
        </div>
    </div>
</div>
